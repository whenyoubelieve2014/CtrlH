<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org" data-ng-app = "app">
    <head>
        <title>Control H | Find and Replace Back to Back</title>
        <link href="styles/foundation/css/foundation.min.css?v=0.1" rel="stylesheet" />
        <link href="styles/jQuery/jquery-ui-1.10.4.css?v=0.1" rel="stylesheet" />
        <style type="text/css">
            .original-text-area { min-height: 30rem; }

            .ui-widget { font-size: 1rem; }

            .ui-accordion .ui-accordion-content {
                overflow: hidden;
                padding: .5rem;
            }
        </style>
    </head>
    <body>
        <!-- Requires Foundation 4 | visit http://foundation.zurb.com to download -->
        <!-- Page with Sidebar | http://patterntap.com/code/page-sidebar -->
        <!-- Header and Nav Removed-->  
        <!-- End Header and Nav -->
       
        <div class="row">    
        
            <!-- Main Content Section -->
           
            <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
            <div class="large-9 columns">
                <h3>Find and Replace
                    <small>Back to Back</small></h3>
                <div class="row">
                    <div class="columns">
                        <textarea placeholder="Paste Original Text Here" class="original-text-area" ></textarea>      
                    </div>
                </div>
            </div>

            <!-- Nav Sidebar -->
            <!-- This is source ordered to be pulled to the left on larger screens -->
            <div class="large-3 columns" data-ng-controller = "lister">
                <h3>Steps</h3>
                <div class="side-nav">
                    <div data-accordion-sortable = "true" >
                        <div data-ng-repeat = "step in steps">
                            <h6>Step {{step}}</h6>
                            <div>
                                <div class="row">
                                    <div class="large-12 columns">
                                        <label>
                                            <input type="text" placeholder="Find Text" />
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="large-12 columns">
                                        <label>
                                            <input type="text" placeholder="Replace Text" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-right"><button class="button radius small" data-ng-click = "add()"><i>+</i> Step</button></p>
                <p><img src="http://placehold.it/320x240&text=Ad" /></p>
            </div>
        </div>
    
  
        <!-- Footer -->
  
        <footer class="row">
            <div class="large-12 columns">
                <hr />
                <div class="row">
                    <div class="large-6 columns">
                        <a href="mailto:WhenYouBelieve2014@gmail.com">WhenYouBelieve2014@gmail.com</a>
                    </div>
                </div>
            </div> 
        </footer>              
    </body>
    
    <script src="scripts/vendor/jquery-1.10.2.js?v=0.1"></script>
    <script src="scripts/vendor/jquery-ui-1.10.4.js?v=0.1"></script>
    <script src="scripts/vendor/angular-1.2.12.min.js"></script>
    <script src="scripts/index/app.js"></script>
</html>
